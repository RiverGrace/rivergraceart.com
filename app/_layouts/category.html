---
layout: page
---

<div id="main" class="alt">
  <section id="one">
    <div class="inner">
      <header class="major">
        <h1>{{ page.title }}</h1>
      </header>
      {{ content }}
      <ul>
      {% for post in site.posts %}
        {% if post.categories contains page.category %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
        {% endif %}
      {% endfor %}
      </ul>
    </div>
  </section>
</div>
